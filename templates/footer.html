<script>
    $(function () {
        $(".custom-file-input").on("change", function () {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        })
        $("input[data-bootstrap-switch]").each(function () {
            $(this).bootstrapSwitch('state', $(this).prop('checked'));
        })
        $("#example1").DataTable({
            "responsive": true,
            "lengthChange": false,
            "autoWidth": false,
            "buttons": ["colvis"]
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
        $("#example2").DataTable({
            "responsive": true,
            "lengthChange": false,
            "autoWidth": false,
            "buttons": ["colvis"]
        }).buttons().container().appendTo('#example2_wrapper .col-md-6:eq(0)');
    });

    $(document).ready(function () {

        // Filter data mahasiswa
        // Initialize the DataTable
        var tableMahasiswa= $('#example1').DataTable();

        // Handle the change event of the #kelas dropdown
        $('#kelas').on('change', function () {
            var selectedValue = $(this).val();
            // Filter the first column (index 0) based on the selected value
            tableMahasiswa.column(2).search(selectedValue).draw();
        });
        // End of filter data mahasiswa

        $(document).ready(function () {
            var table = $('#example2').DataTable();
            
            $('#tahun').on('change', function () {
                var selectedYear = this.value;

                // Perform the search/filtering
                table.search(selectedYear).draw();
            });
        });


    });

</script>
