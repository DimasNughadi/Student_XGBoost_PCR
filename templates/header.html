<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kelulusan Mahasiswa | {{ title }}</title>
    <!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/Logo_PSTI.png') }}">
    <!-- Styles -->

    <!-- DataTables -->
    <link href="{{ url_for('static', filename='plugins/datatables-bs4/css/dataTables.bootstrap4.min.css') }}" rel="stylesheet" >
    <link href="{{ url_for('static', filename='plugins/datatables-responsive/css/responsive.bootstrap4.min.css') }}" rel="stylesheet" >
    <link href="{{ url_for('static', filename='plugins/datatables-buttons/css/buttons.bootstrap4.min.css') }}" rel="stylesheet" >

    <link href="{{ url_for('static', filename='css/lib/calendar2/pignose.calendar.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/lib/chartist/chartist.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/lib/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/lib/themify-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/lib/owl.carousel.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/lib/owl.theme.default.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/lib/weather-icons.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/lib/menubar/sidebar.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/lib/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/lib/helper.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

        <div class="sidebar sidebar-hide-to-small sidebar-shrink sidebar-gestures">
            <div class="nano">
                <div class="nano-content">
                    <ul>
                        <div class="logo"><a href="{{ url_for('dashboard') }}"><span>Prediksi Kelulusan</span></a></div>
                            <li><a href="{{ url_for('dashboard') }}"><i class="ti-home"></i> Dashboard</a>
                            <li class="label">Apps</li>
                            <li><a href="{{ url_for('alumni') }}"><i class="ti-medall"></i> Data Alumni</a></li>
                            <li><a href="{{ url_for('mahasiswa') }}"><i class="ti-user"></i> Data Mahasiswa</a></li>
                            <li><a href="{{ url_for('riwayat') }}"><i class="ti-panel"></i> Riwayat Prediksi</a></li>
                            <li><a href="{{ url_for('akun') }}"><i class="ti-id-badge"></i> Akun</a></li>
                            <li class="fixed-bottom m-b-30"><a data-toggle="modal" data-target="#modal-default" selected="false"> <i class="ti-power-off"></i>
                                Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    <!-- /# sidebar -->
        <div class="modal fade" id="modal-default">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Konfirmasi</h4>
                    </div>
                    <div class="modal-body">
                        <p>Apakah anda yakin ingin logout&hellip; ?</p>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Tutup</button>
                        <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>

    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="float-left">
                        <div class="hamburger sidebar-toggle">
                            <span class="line"></span>
                            <span class="line"></span>
                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="float-right">
                        <div class="user-panel mt-3  d-flex">
                            <div class="info">
                                <div class="row">
                                    <p><span class="mb-0 badge badge-dark"> {{ session["username"] }} </span>
                                    <span class="mb-0 badge badge-dark"> {{ session["role"] }} </span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
