{% include 'header.html' %}
<div class="content-wrap">
    <div class="main">
        <div class="container-fluid">
            <div id="main-content">
                <div class="row">
                    <div class="col-lg-8 p-r-0 title-margin-right">
                        <div class="page-header">
                            <div class="page-title">
                                <h2>
                                    {{title}}
                                </h2>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                    <div class="col-lg-4 p-l-0 title-margin-left">
                        <div class="page-header">
                            <div class="page-title">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item active">
                                        {{title}}
                                    </li>
                                </ol>
                            </div>
                        </div>
                    </div>
                    <!-- /# column -->
                </div>
                <section id="main-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="user-profile">
                                        <div class="row">
                                            <div class="col-lg-4">
                                                <div class="user-photo m-b-30">
                                                    {% for data in data %}
                                                    <img class="img-fluid" src="{{ url_for('static', filename='foto/' + data[6]) }}"/>
                                                </div>
                                            </div>
                                            <div class="col-lg-8">
                                                <div class="user-profile-name">{{ data[2] }}</div>
                                                <div class="user-Location">
                                                    <i class="ti-location-pin"></i> Pekanbaru, Indonesia
                                                </div>
                                                <div class="user-job-title">{{ data[7] }}</div>
                                                <div class="ratings">
                                                    <h4>Ratings</h4>
                                                    <div class="rating-star">
                                                        <span>8.9</span>
                                                        <i class="ti-star color-primary"></i>
                                                        <i class="ti-star color-primary"></i>
                                                        <i class="ti-star color-primary"></i>
                                                        <i class="ti-star color-primary"></i>
                                                        <i class="ti-star"></i>
                                                    </div>
                                                </div>
                                                <div class="user-send-message">
                                                    <button class="btn btn-primary btn-addon" type="button">
                                                        <i class="ti-email"></i>Send Message</button>
                                                </div>
                                                <div class="custom-tab user-profile-tab">
                                                    <ul class="nav nav-tabs" role="tablist">
                                                        <li role="presentation" class="active">
                                                            <a href="#1" aria-controls="1" role="tab"
                                                                data-toggle="tab">About</a>
                                                        </li>
                                                    </ul>
                                                    <div class="tab-content">
                                                        <div role="tabpanel" class="tab-pane active" id="1">
                                                            <div class="contact-information">
                                                                <h4>Contact information</h4>
                                                                <div class="phone-content">
                                                                    <span class="contact-title">Phone:</span>
                                                                    <span class="phone-number">{{ data[4] }}</span>
                                                                </div>
                                                                <div class="address-content">
                                                                    <span class="contact-title">Address:</span>
                                                                    <span class="mail-address">{{ data[5] }}</span>
                                                                </div>
                                                                <div class="email-content">
                                                                    <span class="contact-title">Email:</span>
                                                                    <span class="contact-email">{{ data[1] }}</span>
                                                                </div>
                                                                {% endfor %}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- /# card -->
{% include 'footer.html' %}
